@(users:List[User])
@import helper._
<h1>User created successfully</h1>
<h2>Users(@users.size())</h2>
<ul id="userList">
@users.map{user =>
<li>@user.getFullName()
@form(routes.UserController.delete(user.getId())){
<input type="submit" value="delete">
}
@form(routes.UserController.editUser(user.getId())){
<input type="submit" value="Edit">
}

</li>
}</ul>
